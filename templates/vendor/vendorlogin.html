<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
    font-family: "Poppins", sans-serif;
  }

  body {
    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
    overflow-y: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #dde5f4;
    height: 100vh;
  }

  .screen-1 {
    background: #f1f7fe;
    padding: 2em;
    display: flex;
    flex-direction: column;
    border-radius: 30px;
    box-shadow: 0 0 2em #e6e9f9;
    gap: 2em;
    width: 320px; /* Added width to the container */
  }

  .screen-1 .welcome {
    font-size: 1.5em;
    margin-bottom: 1em;
  }

  .email, .password {
    background: white;
    box-shadow: 0 0 2em #e6e9f9;
    padding: 1.5em; /* Increased padding */
    display: flex;
    flex-direction: column;
    gap: 1em; /* Increased gap */
    border-radius: 20px;
    color: #4d4d4d;
  }

  .email input::placeholder, .password input::placeholder {
    color: #a5a5a5; /* Gray placeholder color */
    background-color: #f2f2f2; /* Gray shaded background */
    padding: 0.5em; /* Adjusted padding */
    border-radius: 10px; /* Rounded corners */
  }

  .email input, .password input {
    outline: none;
    border: none;
    padding: 0.5em;
  }

  .password .show-hide {
    margin-right: -5em;
    cursor: pointer;
    color: #3e4684;
  }

  .login {
    padding: 1em 1.5em; /* Adjusted padding */
    background: #3e4684;
    color: white;
    border: none;
    border-radius: 30px;
    font-weight: 600;
  }

  .footer {
    display: flex;
    font-size: 0.7em;
    color: #5e5e5e;
    gap: 4em; /* Adjusted gap */
    padding-top: 1em; /* Adjusted padding */
  }

  .footer a {
    text-decoration: none;
    color: #5e5e5e;
    cursor: pointer;
  }

  button {
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="screen-1">
  <div class="welcome">
    Welcome Vendor
  </div>
  <div class="email">
    <label>Email</label>
    <input type="text" placeholder="Enter your email">
  </div>
  <div class="password">
    <label>Password</label>
    <input type="password" placeholder="Enter your password">
    <span class="show-hide">Show/Hide</span>
  </div>
  <button class="login">Login</button>
  <div class="footer">
    <a href="#">Forgot Password?</a>
    <a href="#">Sign Up</a>
  </div>
</div>

<script>
  const showHideButton = document.querySelector('.show-hide');
  const passwordInput = document.querySelector('input[type="password"]');

  showHideButton.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
    } else {
      passwordInput.type = 'password';
    }
  });
</script>

</body>
</html>
